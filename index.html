<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let typingText = document.getElementById("typing-text");
            let text = "Welcome To IEEE MET SB !";
            let index = 0;

            function typeWriter() {
                if (index < text.length) {
                    typingText.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 100);
                } else {
                    typingText.style.borderRight = "none"; // إزالة المؤشر بعد انتهاء الكتابة
                }
            }

            setTimeout(typeWriter, 500); // بدء التأثير بعد نصف ثانية
        });
    </script>
</head>

<body>
    <div class="typing-text" id="typing-text"></div>
    <div class="container">
        <img src="img/IEEE LOGO 1.jpg" alt="Profile Picture" class="profile-pic">
        <h1 id="typing-title">IEEE MET SB</h1>
        <p><strong>IEEE MET Student Branch</strong> is a vibrant community of engineering enthusiasts, united by a shared passion for technology.</p>
        <div class="social-buttons">
            <a target="_blank" href="https://www.facebook.com/profile.php?id=61560937966305"><i class="fab fa-facebook"></i> Facebook</a>
            <a target="_blank" href="https://wa.me/201026802863"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a target="_blank" href="https://www.instagram.com/ieeemetsb?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><i class="fab fa-instagram"></i> Instagram</a>
            <a target="_blank" href="https://www.linkedin.com/company/ieee-met-sb-pioneers/"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a target="_blank" href="https://www.tiktok.com/@ieee.met?_t=ZS-8twBiSCiSgB&_r=1"><i class="fab fa-tiktok"></i> TikTok</a>
            <a target="_blank" href="mailto:mahmoudassy279@ieee.org"><i class="fas fa-envelope"></i> Email</a>
        </div>
        <footer>
            <div class="footer-container">
                <p>&copy; 2025 IEEE MET SB.</p>
            </div>
        </footer>
    </div>
</body>

</html>
